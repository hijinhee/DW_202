<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }
        .container{
            width: 200px;
            height: auto;
            background-color: #efefef;
            margin: 100px auto;  
        } /* margin 100px는 위(북)쪽으로 100만큼 내려오겠다라는 뜻*/

        div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML5, CSS5 -->
    <div class="container">
        <h2>회원가입</h2>
        <div>
            <input id="UseID" type="text" placeholder="아이디"></div>
        <div>
            <input id="Ps" type="password" placeholder="비밀번호"></div>
        <div>
            <input id="Ps2" type="password" placeholder="비밀번호재확인"></div>
        <div>
            <button onclick="doJoin()">회원 가입</button>
        </div>
    </div>
   
</body>

<script>
    //자바스크립트 버전 4 or 버전 5
    //현재는 9 or 10까지 나옴
    function doJoin(){
        //alert : 알림창
        //문제 1. input 아이디에 입력된 값을 alert창에 출력!

        var id = document.getElementById('UseID').value;
        // document = html 뜻함
        //getElementById: 아이디 이름으로 태그를 가져온다.
        //value : 값
        // alert('id : '+id);
      
        //문제2. 비밀번호와 비밀번호 재입력을 콘솔(consol.log())로 출력!
        var pass = document.getElementById('Ps').value;
        console.log('비밀번호 : '+pass);
        var pass2 = document.getElementById('Ps2').value;
        console.log('비밀번호 재입력 : '+pass2);

        //문제3. 비밀번호와 비밀번호 재입력이 다르면
        //비밀번호가 일치하지 않습니다. alert 로 출력
        if(pass != pass2){
            alert('비밀번호가 일치하지 않습니다.');
            return false; // return을 쓰지 않으면 다른 확인 창이 계속 뜬다. 그걸 방지하기 위해 씀.
        }
        //자바스크립트는 기본적으로 문자 길이를 제공해준다.
        console.log(pass.length); //문자 길이 출력 됨!
        if(pass.length < 5){
            alert('비밀번호는 최소 6글자 이상 입력해야 합니다!');
            return false;
        }
    }
   
</script>
</html>
